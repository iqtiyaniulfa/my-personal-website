<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Basic Links</title>

	<style>
		a:link
		{
			color: rosybrown;
			background-color: beige;
			text-decoration: none;
		}
		a:visited
		{
			color: powderblue;
			background-color: transparent;
		}
		a:hover
		{
			color: crimson;
			background-color: mistyrose;
			text-decoration: none;
		}
		a:active
		{
			color: papayawhip;
			background-color: chocolate;
			text-decoration: none;
		}


	</style>



</head>
<body>

	<!-- <a href="url">Link Text @ Transport</a>-->

	<h2>INTERNAL LINK</h2>
	<a href="html_images.html">HTML IMAGE</a>

	<h2>EXTERNAL LINK</h2>
	<a href="https://onepiece.fandom.com/wiki/Monkey_D._Luffy">Monkey D. Luffy</a>

	<h2>ATTRIBUTES</h2>

	<!--_blank, _self, _parent, _top-->

	<a href="https://onepiece.fandom.com/wiki/Monkey_D._Luffy" target="_blank">ATTRIBUTES BLANK </a> <br>
	<a href="https://onepiece.fandom.com/wiki/Monkey_D._Luffy" target="_self">ATTRIBUTES BLANK </a> <br>
	<a href="https://onepiece.fandom.com/wiki/Monkey_D._Luffy" target="_parent">ATTRIBUTES BLANK </a> <br>
	<a href="https://onepiece.fandom.com/wiki/Monkey_D._Luffy" target="_top">ATTRIBUTES BLANK </a>

	<h2>IMAGE AS LINK</h2>
	<a href="html_images.html" target="_blank"> <img src="images/home_green.png"></a>

	<h2>BUTTON AS LINK</h2>
	<button onclick="document.location='html_images.html'">HTML IMAGE</button>

	<h2>LINK TITLE</h2>
	<a href="https://onepiece.fandom.com/wiki/Monkey_D._Luffy" target="_blank" title="link to Luffy wikipedia">MONKEY D. LUFFY</a>

</body>
</html>
