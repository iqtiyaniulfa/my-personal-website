	<title>HTML Links Tutorial</title>

	<style>


		a:link
		{
			color: forestgreen;
			background-color: honeydew;
			text-decoration: none;
		}
		a:visited
		{
			background-color: honeydew;
			color: forestgreen;
			text-decoration: none;
		}
		a:hover
		{
			background-color: blue;
			color: black;
			text-decoration: underline;
		}
		a:active
		{
			background-color: honeydew;
			color: forestgreen;
			text-decoration: underline;
		}
		

	</style>
