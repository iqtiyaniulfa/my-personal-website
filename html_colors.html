<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Colors Tutorial</title>
</head>
<body>

	<h1>HTML Colors</h1>

	<h3 style="background-color: plum;">Background color for text</h3>
	<p style="background-color: peachpuff;">This is my paragraph</p>

	<h3>Text color</h3>
	<h2 style="color: blueviolet;">My headings 2</h2>
	<p style="color: lightcoral;">Paragraph in blue</p>

	<h3>Border Colors</h3>
	<h2 style="border:6px solid violet;">My headings for today</h2>
	<p style="border: 3px dotted slateblue;">This text is in dotted border and paragraph</p>
	<p style="border: 4px dashed palevioletred;">This text is in dashed border</p>

</body>
</html>
